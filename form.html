<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Jars</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="form.html">Get Started</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <h1 class="header-title">Budget Jars</h1>
        </nav>
    </header>
    <div class='BudgetForm'>
      <h2>
        Please enter monthly amounts in the blank spaces. 
        If an item does not apply, please leave the space blank.
      </h2>

      <h3>Total Income</h3>
      <form class='TotalIncome'>
        <div class='row'>
          <label>Net income #1</label>
          <input
            type="number"
          />
        </div>
        <div class='row'>
          <label>Net income #2</label>
          <input
            type="number"
            id={netIncome2}
          />
        </div>
        <div class='row'>
          <label>Rental income</label>
          <input
            type="number"
            id={rentalIncome}
          />
        </div>
        <div class='row'>
          <label>Spousal/Child Support</label>
          <input
            type="number"
            id={spousalChild}
          />
        </div>
        <div class='row'>
          <label>Government Benefits</label>
          <input
            type="number"
            id={govtBenefits}
          />
        </div>
        <div class='row'>
          <label>Other income</label>
          <input
            type="number"
            id={otherIncome}
          />
        </div>
      </form>

      <h3>Fixed Expenses</h3>
      <form class='FixedExpenses'>
        <div class='row'>
          <label>Mortgage or Rent</label>
          <input
            type="number"
            id={mortgage}
          />
        </div>
        <div class='row'>
          <label>Property Tax</label>
          <input
            type="number"
            id={propertyTax}
          />
        </div>
        <div class='row'>
          <label>Electricity</label>
          <input
            type="number"
            id={electricity}
          />
        </div>
        <div class='row'>
          <label>Gas and Water</label>
          <input
            type="number"
            id={gasWater}
          />
        </div>
        <div class='row'>
          <label>Maintenance Fees</label>
          <input
            type="number"
            id={maintenanceFees}
          />
        </div>
        <div class='row'>
          <label>Cable</label>
          <input
            type="number"
            id={cable}
          />
        </div>
        <div class='row'>
          <label>Phone #1</label>
          <input
            type="number"
            id={phone1}
          />
        </div>
        <div class='row'>
          <label>Phone #2</label>
          <input
            type="number"
            id={phone2}
          />
        </div>
        <div class='row'>
          <label>Internet</label>
          <input
            type="number"
            id={internet}
          />    
        </div>
        <div class='row'>
          <label>Home Insurance</label>
          <input
            type="number"
            id={homeInsurance}
          />
        </div>
        <div class='row'>
          <label>Childcare</label>
          <input
            type="number"
            id={childcare}
          />
        </div>
        <div class='row'>
          <label>Car #1</label>
          <input
            type="number"
            id={car1}
          />
        </div>
        <div class='row'>
          <label>Car #2</label>
          <input
            type="number"
            id={car2}
          />
        </div>
        <div class='row'>
          <label>Car insurance and registration</label>
          <input
            type="number"
            id={carInsRegn}
          />    
        </div>
        <div class='row'>
          <label>Life and Health Insurance</label>
          <input
            type="number"
            id={lifeHealthIns}
          />  
        </div>
      </form>

      <h3>Variable Expenses</h3>
      <form class='VariableExpenses'>
        <div class='row'>
          <label>Allowances</label>
          <input
            type="number"
            id={allowances}
          />
        </div>
        <div class='row'>
          <label>Gas/oil</label>
          <input
            type="number"
            id={gasOil}
          />
        </div>
        <div class='row'>
          <label>Car repairs</label>
          <input
            type="number"
            id="test"
          />
        </div>
        {/* pausing here to work on the jars */}



      </form>
    </div>
    <footer>
        <ul>
            <li>Paloma Valdez-Marsh</li>
            <li>2023</li>
        </ul>

    </footer>
</body>
</html>
